<!doctype html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Fauna+One|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="wrapper">
      <form>
          <div class="header">
              <span class="title">Poketest your Pokememory!</span>
          </div>
          <div class="fields" id="fields">

            <h3>Reaction Time</h3>
            <select name="Reaction Time" type="select" id="speed" placeholder="Slow" icon="">
              <option value="game-speed-slow" label="Slow"></option>
              <option value="game-speed-medium" label="Medium"></option>
              <option value="game-speed-fast" label="Fast"></option>
            </select>

            <h3>Game Size</h3>
            <select name ="Game Size" type="select" id="game-size" placeholder=10 icon="">
              <option value=5  label="Pico"></option>
              <option value=10 label="Nano"></option>
              <option value=20 label="Milli"></option>
              <option value=30 label="Kilo"></option>
              <option value=40 label="Mega"></option>
              <option value=100 label="Giga"></option>
              <option value=200 label="Terra"></option>
            </select>

            <h3>Match Count</h3>
            <select name="Match Tount" type="select" id="hand-size" placeholder=2 icon="">
              <option value=2 label="2"></option>
              <option value=3 label="3"></option>
              <option value=4 label="4"></option>
              <option value=5 label="5"></option>
            </select>

            <h3>Lives</h3>
            <select type="select" id="live-count" placeholder=2 icon="">
              <option value=5 label="5"></option>
              <option value=10 label="10"></option>
              <option value=20 label="20"></option>
              <option value=1000000 label="A Million"></option>
            </select>

            <!-- <textarea type="textarea" id="user-comment" placeholder="Your Comment" icon="fa-comments"></textarea>
            <input type="tel" id="user-mobile" placeholder="Mobile Number" icon="fa-mobile-phone">
            <input type="tel" id="user-phone" placeholder="Home Number" icon="fa-phone"> -->
          </div>

          <div class="footer">
              <button id="start-game-button">Let's Play!!</button>
          </div>
      </form>
  </div>


  <div id="board">
    <ul id="board-list">
    </ul>
  </div>
  <h1>hi</h1>

  <script src="./js/script.js"></script>

</body>

</html>
