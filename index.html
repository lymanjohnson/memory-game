<!doctype html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Fauna+One|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="wrapper">
      <form>
          <div class="header">
              <span class="title">Sign Up For My Web App</span>
          </div>
          <div class="fields" id="fields">
          <input type="text" id="user-first-name" placeholder="First Name" icon="fa-user"><input type="text" id="user-last-name" placeholder="Last Name" icon="fa-user"><input type="email" id="user-email" placeholder="Email Address" icon="fa-envelope"><input type="text" id="user-website" placeholder="Current Website URL" icon="fa-globe"><select type="select" id="user-language" placeholder="Select Language" icon=""><option value="EN" label="English"></option><option value="FR" label="French"></option><option value="SP" label="Spanish"></option><option value="CH" label="Chinese"></option><option value="JP" label="Japanese"></option></select><textarea type="textarea" id="user-comment" placeholder="Your Comment" icon="fa-comments"></textarea><input type="tel" id="user-mobile" placeholder="Mobile Number" icon="fa-mobile-phone"><input type="tel" id="user-phone" placeholder="Home Number" icon="fa-phone"></div>
          <div class="footer">
              <button>Submit Form</button>
          </div>
      </form>
  </div>


  <div id="board">
    <ul id="board-list">
    </ul>
  </div>
  <h1>hi</h1>

  <script src="./js/script.js"></script>

</body>

</html>
