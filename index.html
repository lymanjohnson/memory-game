<!doctype html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Fauna+One|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div id = "wrapper">
      <form>
          <div class="header">
              <span class="title">Pokememory!</span>
          </div>
          <div class="fields" id="fields">

            <!-- <h3>Reaction Time</h3>
            <select name="Reaction Time" type="select" id="speed" placeholder="Slow" icon="">
              <option value="game-speed-slow" label="Snorlax"></option>
              <option value="game-speed-medium" label="Rattata"></option>
              <option value="game-speed-fast" label="Jolteon"></option>
            </select> -->

            <h3>Pokedex Size</h3>
            <select name ="Game Size" type="select" id="game-size" placeholder=10 icon="">
              <option value=5  label="Diglet"></option>
              <option value=10 label="Eevee"></option>
              <option value=20 label="Blastoise"></option>
              <option value=30 label="MewTwo"></option>
              <option value=40 label="Lapras"></option>
              <option value=100 label="Arceus"></option>
              <option value=200 label="Wallord"></option>
            </select>

            <h3>Pokeballs</h3>
            <select name="Match Tount" type="select" id="hand-size" placeholder=2 icon="">
              <option value=2 label="2"></option>
              <option value=3 label="3"></option>
              <option value=4 label="4"></option>
              <option value=5 label="5"></option>
            </select>

            <h3>Mistakemon</h3>
            <select type="select" id="live-count" placeholder=2 icon="">
              <option value=1 label="Paltry"></option>
              <option value=5 label="Ample"></option>
              <option value=10 label="Scads"></option>
              <option value=20 label="Oodles"></option>
              <option value=1000000 label="Like, Literally Millions"></option>
            </select>
          </div>

          <div class="footer">
              <button type="button" id="start-game-button">Gotta Catch 'em All!!</button>
          </div>
      </form>
  </div>


  <div id="board">
    <ul id="board-list">
    </ul>
  </div>

  <div id="win-screen" class="invisible" >
    <h1>You're a Pokemaster!</h1>
    <button type="button" id="startover-button-1">A wild memory game appears!</button>
  </div>

  <div id="loss-screen" class="invisible">
    <h1>It wasn't very effective...</h1>
    <button type="button" id="startover-button-2">A wild memory game appears!</button>
  </div>

  <div id="sounds" class="invisible">
    <audio id="sound-match" src="wav/item.wav"></audio>
    <audio id="sound-win" src="wav/victory.wav"></audio>
    <audio id="sound-lose" src="wav/healed.wav"></audio>
    <audio id="sound-playing" src="wav/bike.wav"></audio>
    <audio id="sound-select" src="wav/viridian.wav"></audio>
  </div>

  <script src="./js/script.js"></script>

</body>

</html>
